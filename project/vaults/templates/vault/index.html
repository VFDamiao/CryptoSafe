{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CryptoSafe</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/fav.icon' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'styles/vault.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="" style="margin:10px">
                <a class="navbar-brand" href="/client/vault/">CryptoSafe</a>
            </div>
            <div class="" style="float:right;margin:10px">
                <a class="btn btn-primary" href="#cofre">Cofre</a>
                <a class="btn btn-primary" href="/project/vaults/templates/vault/meuperfil.html">Meu Perfil</a>
                <a class="btn btn-primary" href="/accounts/logout">Sair</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                        
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
        <section class="features-icons bg-light text-center">
            {% block content %}
            <form method="POST" action="{% url 'create_vault' %}" >
            {% csrf_token %}
            <div class="container">
                <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="form-group row mb-3">
                    <label for="nomecofre" class="col-sm-2 col-form-label">Nome do Cofre</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="nomecofre" placeholder="Insira um nome para o cofre">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="descricaocofre" class="col-sm-2 col-form-label">Descrição</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" id="descricaocofre" placeholder="Insira uma breve descrição.">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                    <button type="submit" style="float:right" id="submitButton" class="btn btn-primary">Criar</button>
                    </div>
                </div>
                </form>
            </div>
            </form>
            {% endblock %}
        </section>

        <section class=" bg-light text-center">
            <div class="container">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Descrição</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for vault in vaults %}
                            <tr>
                                <td>{{ vault.name }}</td>
                                <td>{{ vault.description }}</td>
                                <td><a class="btn btn-primary btn-sm" href="{% url 'edit_vault' vault.id %}"><i class="bi bi-pencil-square"></i></a></td>
                                <td><a class="btn btn-danger btn-sm" href="{% url 'delete_vault' vault.id %}"><i class="bi bi-trash"></i></a></td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>    
        
        
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <p class="text-muted small mb-4 mb-lg-0">&copy; CryptoSafe, todos os direitos reservador.</p>
                    </div>
                    
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
