{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="icon" href="{% static 'assets/img/favicon.png' %}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>

    <link href="{% static 'styles/base.css' %}" rel="stylesheet" />

    <title>{% block title %}{% endblock %}</title>

    {% block script %}
    {% endblock %}
</head>
<body>
    <nav class="main-navbar navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/client/vault"
                ><img
                id="MDB-logo"
                src="{% static 'assets/img/logo.png' %}"
                alt="MDB Logo"
                draggable="false"
                height="45"
                />
                cryptosafe
            </a>
          <div class="navbar-text collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link mx-2" href="/client/vault"><i class="fas fa-bell pe-2"></i>cofres</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/client/my-profile"><i class="fas fa-heart pe-2"></i>meu perfil</a>
              </li>
              <li class="navbar-button nav-item ms-3">
                <a class="btn shadow-sm rounded" href="/accounts/logout">Sair</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="content" style="padding-top: 80px;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
